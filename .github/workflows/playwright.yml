name: Playwright Tests
on:
  push:
    branches: [ main, master, 'release/**' ]
  pull_request:
    branches: [ main, master, 'release/**' ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.repository == 'Caerulean-ai/keco-studio'
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    env:
      # Local Supabase configuration
      # URL is known, but ANON_KEY will be set from local Supabase instance after it starts
      NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
      # Note: NEXT_PUBLIC_SUPABASE_ANON_KEY and SUPABASE_SERVICE_ROLE_KEY 
      # will be set in the "Set Supabase environment variables" step
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        # Enable npm caching for faster dependency installation
        cache: 'npm'
    
    # Install dependencies with caching
    - name: Install dependencies
      run: npm ci
    
    # Install Supabase CLI using official method
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
    
    # Start local Supabase instance
    - name: Start Supabase
      run: |
        supabase start
        echo "✅ Supabase started successfully"
        # Wait a moment for all services to be fully ready
        sleep 3
        # Verify Supabase API is responding
        for i in {1..10}; do
          if curl -f -s http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; then
            echo "✅ Supabase API is responding"
            break
          fi
          if [ $i -eq 10 ]; then
            echo "❌ Warning: Supabase API not responding after 10 attempts"
          else
            echo "Waiting for Supabase API... (attempt $i/10)"
            sleep 2
          fi
        done
    
    # Reset database to ensure clean state with fresh seed data
    # This is important for test consistency across runs
    - name: Reset database with seed data
      run: |
        supabase db reset
        echo "✅ Database reset completed with fresh seed data"
    
    # Set Supabase environment variables from local instance
    # CRITICAL: These must be set before Playwright starts webServer
    - name: Set Supabase environment variables
      id: set-env
      run: |
        # Get environment variables from local Supabase instance
        ANON_KEY=$(supabase status --output json | jq -r '.anon_key')
        SERVICE_KEY=$(supabase status --output json | jq -r '.service_role_key')
        
        # Verify keys are not empty
        if [ -z "$ANON_KEY" ] || [ "$ANON_KEY" == "null" ]; then
          echo "❌ Error: ANON_KEY is empty or null"
          exit 1
        fi
        if [ -z "$SERVICE_KEY" ] || [ "$SERVICE_KEY" == "null" ]; then
          echo "❌ Error: SERVICE_ROLE_KEY is empty or null"
          exit 1
        fi
        
        # Set environment variables for all subsequent steps
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY" >> $GITHUB_ENV
        echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY" >> $GITHUB_ENV
        
        # Also export for current step (for verification)
        export NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY
        export SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY
        
        echo "✅ Environment variables set successfully"
        echo "NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321"
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY length: ${#ANON_KEY}"
    
    # Verify Supabase is ready and environment variables are set
    - name: Verify Supabase status and environment
      run: |
        supabase status
        echo "✅ Supabase is ready"
        echo "Verifying environment variables..."
        if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then
          echo "❌ Error: NEXT_PUBLIC_SUPABASE_ANON_KEY is not set"
          exit 1
        fi
        if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
          echo "❌ Error: NEXT_PUBLIC_SUPABASE_URL is not set"
          exit 1
        fi
        echo "✅ All required environment variables are set"
    
    # Cache Playwright browsers - significantly speeds up workflow
    - name: Get Playwright version
      id: playwright-version
      run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_OUTPUT
    
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}
    
    # Only install browsers if cache miss
    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps chromium
    
    # Install system dependencies if browsers were cached
    - name: Install Playwright system dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps chromium
    
    # Note: Test users are automatically seeded via supabase/seed.sql when supabase starts
    # No need to run seed:api script for local Supabase
    
    # Run tests with sharding for parallel execution
    # Environment variables set via $GITHUB_ENV in previous steps are automatically available
    - name: Run Playwright tests (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
      run: |
        # Verify environment variables are available before running tests
        echo "Verifying environment variables before test run..."
        if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then
          echo "❌ Error: NEXT_PUBLIC_SUPABASE_ANON_KEY is missing"
          exit 1
        fi
        if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
          echo "❌ Error: NEXT_PUBLIC_SUPABASE_URL is missing"
          exit 1
        fi
        echo "✅ Environment variables verified:"
        echo "  NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL"
        echo "  NEXT_PUBLIC_SUPABASE_ANON_KEY length: ${#NEXT_PUBLIC_SUPABASE_ANON_KEY}"
        echo "Starting Playwright tests..."
        npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      continue-on-error: false
    
    # Stop Supabase after tests
    - name: Stop Supabase
      if: always()
      run: |
        supabase stop
        echo "✅ Supabase stopped"
    
    # Upload test results for each shard
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ matrix.shardIndex }}
        path: playwright-report/
        retention-days: 30
